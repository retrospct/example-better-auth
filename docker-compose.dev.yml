version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auth-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auth-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: auth-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth_db?sslmode=disable
      AUTH_BASE_URL: http://localhost:3001
      AUTH_SECRET: dev-secret-key-change-in-production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
    command: pnpm --filter @repo/api dev
    networks:
      - auth-network

  ui:
    build:
      context: .
      dockerfile: apps/example-auth-ui/Dockerfile.dev
    container_name: auth-ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
      PORT: 3000
    depends_on:
      - api
    volumes:
      - ./apps/example-auth-ui:/app/apps/example-auth-ui
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/example-auth-ui/.next
    command: pnpm --filter @repo/example-auth-ui dev
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:

